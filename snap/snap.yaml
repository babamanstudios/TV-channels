name: babatv
base: core20
version: '1.0'
summary: Program streaming tv channels
description: |
  A simple Python app to stream live TV channels using mpv and tkinter.

grade: stable
confinement: strict

apps:
  babatv:
    command: bin/babatv-launch
    plugs:
      - network
      - desktop
      - desktop-legacy
      - way land
      - network-bind
      - x11
      -opengl

parts:
  babatv:
    plugin: python
    source: .
    python-packages:
      - tkinter
    stage-packages:
      - mpv

